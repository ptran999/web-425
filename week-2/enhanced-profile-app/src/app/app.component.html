<!-- main components -->
<main class="container">
  <br><br>
  <h2 style="text-align: center;">{{ assignment }}</h2>
  <br><br>

  <!-- routing based on boolean value -->
  <div class="row" *ngIf="isLoggedIn; else showError">

    <!-- my-image and my-details component -->
    <app-my-image class="col-6"></app-my-image>
    <app-my-details class="col-6"></app-my-details>
  </div>

  <ng-template #showError>

    <div class="row">
      <div class="col-12">
        <h4 class="alert-error">
          You are not authorized to view this content.
        </h4>
      </div>
    </div>

  </ng-template>

</main>
